<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile root__section">
                <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить новое место" class="profile__add-button"></button>
            </section>
            <div class="popup">
                <div class="popup__content">
                    <form action="#" name="popupForm" class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" name="nameInput" value="Жак-Ив Кусто" class="popup__input">
                        <input type="text" name="jobInput" value="Исследователь океана" class="popup__input">
                        <button type="submit" class="popup__button-save">Сохранить</button>
                        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
                    </form>
                </div>
            </div>
            <section class="elements">
            <ul class="elements__content root__section">
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                        <h2 class="elements__caption">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <h2 class="elements__caption">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-dombai.png" alt="Домбай" class="elements__image">
                        <h2 class="elements__caption">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-elbrus.png" alt="Гора Эльбрус" class="elements__image">
                        <h2 class="elements__caption">Гора Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-dombai.png" alt="Домбай" class="elements__image">
                        <h2 class="elements__caption">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
                <li>
                    <div class="elements__element">
                        <img src="./images/elements-karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__image">
                        <h2 class="elements__caption">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </li>
            </ul>
        </section>
        </main>
        <footer class="footer root__section">
            <p class="footer__copirate">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
