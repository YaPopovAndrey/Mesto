<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile root__section">
                <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить новое место" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__content root__section"></ul>
            </section>
            
            <template class="template">
                <li class="template__card card">
                    <div class="elements__element">
                        <button type="button" class="elements__delete"></button>
                        <img src="" alt="Домбай" class="elements__image">
                        <div class="elements__title">
                            <h2 class="elements__caption"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </div>
                </li>
            </template>

            <div class="popup">
                <div class="popup__content">
                    <form action="#" name="popupForm" class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" name="nameInput" value="Жак-Ив Кусто" class="popup__input">
                        <input type="text" name="jobInput" value="Исследователь океана" class="popup__input">
                        <button type="submit" class="popup__button-save">Сохранить</button>
                        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
                    </form>
                </div>
            </div>

            <div class="popup popup_add">
                <div class="popup__content popup__content_add">
                    <form action="#" name="popupFormAdd" class="popup__form popup__form_add">
                        <h2 class="popup__title popup__title_add">Новое место</h2>
                        <input type="text" name="TitleInput" placeholder="Название" class="popup__input popup__input_add">
                        <input type="text" name="imgInput" placeholder="Ссылка на картинку" class="popup__input popup__input_add">
                        <button type="submit" class="popup__button-save popup__button-save_add">Создать</button>
                        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_add"></button>
                    </form>
                </div>
            </div>

            <div class="popup-img">
                <div class="popup-img__content">
                    <figure class="popup-img__container">
                        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Место" class="popup-img__image">
                        <figcaption class="popup-img__caption">Надпись со смыслом</figcaption>
                    </figure>     
                    <button type="button" aria-label="Закрыть" class="popup-img__button-close"></button>
                </div>
            </div>

        </main>
        <footer class="footer root__section">
            <p class="footer__copirate">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
